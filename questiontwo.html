  <style>

    body {

    .formBox {

      border: 2px solid #4fc3f7;

    input[type="date"] {

      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 20px;
      background-color: #fff;
      color: #4fc3f7;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4fc3f7;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #039be5;
    }

    .floating-heart-bg {
      position: absolute;
      bottom: -30px;
      font-size: 24px;
      animation: riseHeart 6s infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes riseHeart {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 1.5s forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }

    #errorBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 12px;
      color: #ffcccb;
      display: none;
      box-shadow: 0 0 10px #000;
      text-align: center;
      z-index: 2;
    }

    #errorBox button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    #errorBox button:hover {
      background-color: #ff1a4d;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.5s;
    }

 button:disabled {

  }

<body>

  <script>
    const correctDate = '2025-08-28';
    const dateInput = document.getElementById('dateInput');
    const submitBtn = document.getElementById('submitBtn');
    const errorBox = document.getElementById('errorBox');
    const heartSound = document.getElementById('heartSound');
    const formBox = document.querySelector('.formBox');

    dateInput.addEventListener('input', function () {
      submitBtn.disabled = !dateInput.value;

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 80 + 'px';
      formBox.appendChild(heart);

    function createSadHeart() {

      heart.classList.add('floating-heart');
      heart.textContent = 'üíî';
      heart.style.left = Math.random() * 80 + 'px';

    function checkDate() {
      const input = dateInput.value;
      if (input === correctDate) {

      } else {
